  <div>{{PrdPriceInp.errors | json}}</div>

<form #prdForm="ngForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="price">Price :</label>
    <input #PrdPriceInp="ngModel" type="number" class="form-control" id="price" name="price" [(ngModel)]="product.Price" required pattern="^[1-9][0-9]*$">
    <!-- required de 3ashan tb2a lazm tktbha -->
    <div [hidden]="PrdPriceInp.valid || PrdPriceInp.untouched" class="alert alert-warning">
      <small *ngIf="PrdPriceInp.errors?.['required']">Price is required</small><br>
      <small *ngIf="PrdPriceInp.errors?.['pattern']">Price must be a positive integer</small>
    </div>
  </div>
  <div class="form-group">
    <label for="Category">Category :</label>
    <input type="text" class="form-control" id="Category" name="category" [(ngModel)]="product.Category" required>
  </div>
  <div class="form-group">
    <label for="title">Title :</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title" required>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button [disabled]="prdForm.invalid" type="submit" class="btn btn-btn-primary" data-bs-dismiss="modal">Save</button>
  </div>
</form>
