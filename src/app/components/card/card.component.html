
<div class="row">
    
    
    

<h2>Create Your Order</h2>
<div class="mb-3">
    <label for="proCat" class="form-label">Category</label>
    <select class="form-control" name="cat" id="proCat" [(ngModel)]="selectedCatID">
        <option value="0" selected>All</option>
        <option *ngFor="let cat of catlist" [value]="cat.id">{{cat.name}}</option>
    </select>
</div>
<hr>
<!-- da 3ashan ndhah el product men wishlist component -->
<div class="bg-warning">
<app-wishlist [sentCatID]="selectedCatID" (totalPriceChanged)="onTotalPriceChanged($event)"> 
</app-wishlist>
</div>
<hr>


<h3 style="padding-left: 300px;">Order Total Price: {{receivedOrderTotalPrice}}</h3>
<button class="btn btn-success" (click)="completeOrder()">Place Order</button>
