<div class="edit-product-header">
  <h3>Edit Product</h3>
</div>

<form #prdForm="ngForm" (ngSubmit)="submitForm()" class="edit-product-form">
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.Price" required>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" id="category" name="category" [(ngModel)]="product.Category" required>
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title" required>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button [disabled]="prdForm.invalid" type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
