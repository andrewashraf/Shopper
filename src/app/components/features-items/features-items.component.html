
<div class="container">
<div class="features_items">
  <div class="row">
    <!-- el row bent el-->
    <!--features_items-->
    <div class="btnLocation">
      <button type="button" class="btn-btn-primary" data-bs-toggle="modal" data-bs-target="#addProduct">
       Add Product
     </button>
   </div>
    <h2 class="title text-center">Features Items</h2>

    <div class="col-sm-4" *ngFor="let product of displayedProducts; let i = index" [@productAnimation]>
      <div class="product-image-wrapper">
        <div class="single-products">
          <div class="productinfo text-center">
            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
              <ul class="list-unstyled">
                <!-- Like button -->
                <li>
                  <button class="btn btn-success text-white" (click)="likeProduct(product)">
                    <!-- Use the regular heart icon -->
                    <i class="fa-solid fa-heart" [ngClass]="{'text-danger': product.liked}"></i>
                  </button>
                </li>
                <!-- Other buttons -->
                <li>
                  <!-- Navigate to product details route with product ID parameter -->
                  <a class="btn btn-success text-white mt-2" [routerLink]="['/ItemSingle', product.id]">
                    <i class="far fa-eye"></i>
                  </a>
                </li>
                <li>
                  <a class="btn btn-success text-white mt-2" (click)="addToCart(product)">
                    <i class="fas fa-cart-plus"></i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- Product image -->
            <img src="../../../assets/Images/shop_03.jpg" alt="" />
            <!-- Product price and title -->
            <h2 class="price-num">{{ product.Price | currency }}</h2>
            
              <p *ngIf="product.liked">{{likeProduct.length}}<i class="fa-solid fa-heart text-danger"></i></p>
              <p>{{ product.title }}</p>
            
          </div>
          <div class="product-overlay">
            <div class="overlay-content"></div>
          </div>
        </div>
        <div class="choose">
          <ul class="nav nav-pills nav-justified">
            <li>
              <a (click)="confirmDelete(product.id, i)"><i class="fa-solid fa-trash"></i>Delete</a>
            </li>
            <li>
              <!-- Open the edit modal when the edit button is clicked -->
              <a (click)="openEditModal(product)"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    
    
    
    <div class="modal fade" id="editProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Edit product form -->
            <form (ngSubmit)="ChangeProduct()">
              <!-- Form fields for editing product details -->
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container paginator">
      <div class="pagination">
        <button class="btn btn-secondary" [disabled]="currentPage === 1" (click)="prevPage()" [@pageChange]="'decrement'">Prev.</button>
        <button *ngFor="let page of pages" class="btn btn-secondary" [class.active]="page === currentPage" (click)="goToPage(page)" [@pageChange]="'pageChange'">{{page}}</button>
        <button class="btn btn-secondary" [disabled]="currentPage === totalPages" (click)="nextPage()" [@pageChange]="'increment'">Next</button>
      </div>
    </div>
    
  
      <div class="con">
    <div class="price-range">
      <!--price-range-->
      <h2>Price Range</h2>
      <div class="well text-center">
        <p-slider class="custom-slider" [(ngModel)]="rangeValues" [range]="true" [min]="0" [max]="600" (onChange)="onRangeChange($event)"></p-slider>
        <br />
          <b class="pull-left">$ {{ rangeValues[0] }}</b> <b class="pull-right">$ {{ rangeValues[1] }}</b>
        
      </div>
    </div>
  </div>
  </div>
</div>
</div>
